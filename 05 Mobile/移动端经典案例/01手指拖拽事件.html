<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #box{
            width: 100px;
            height: 100px;
            background-color: cyan;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="box"></div>

<script>
    console.log(document.documentElement.clientWidth);
    // console.log(window.screen.width);
    console.log(window.innerWidth);
    document.addEventListener('touchstart',e=>{
        e.preventDefault();
    },{passive:false});
    box.addEventListener('touchstart',function(e){
        this.startX=e.targetTouches[0].clientX;
        this.startY=e.targetTouches[0].clientY;
        this.eleX=this.offsetLeft;
        this.eleY=this.offsetTop;
        this.offsetX=this.startX-this.eleX;
        this.offsetY=this.startY-this.eleY;
    })
    box.addEventListener('touchmove',function(e){
        var endX=e.targetTouches[0].clientX;
        var endY=e.targetTouches[0].clientY;
        var left=endX-this.offsetX;
        var top=endY-this.offsetY;
        if(left<0){    
            left=0;
        }else if(left>document.documentElement.clientWidth-box.offsetWidth){
            left=document.documentElement.clientWidth-box.offsetWidth;
        }
        if(top<0){
            top=0;
        }else if(top>document.documentElement.clientHeight-box.offsetHeight){
            top=document.documentElement.clientHeight-box.offsetHeight;
        }
        box.style.left= left+ 'px';
        box.style.top= top+ 'px';
    })
</script>
</body>
</html>
