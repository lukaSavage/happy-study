<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./CSS/index.css">
    <title>音乐播放器</title>
</head>
<body>
    <div id="box">
        <video src="http://img.ksbbs.com/asset/Mon_1703/eb048d7839442d0.mp4" id="video"></video>
        <div id="controlsBar">
            <div class="control-left">
                <button type="button" id="btn1"></button>
                <button type="button" id="btn2"></button>
            </div>
            <div class="control-slide">
                <div class="gray"></div>
                <div class="pinkMask"></div>
                <div class="whiteBar"></div>
            </div>
            <div class="control-right">
                <div class="times">
                    <span>00:00:00</span>
                    /
                    <span>00:00:00</span>
                </div>
                <div class="volume">
                    <div class="volume-muted">
                        <span></span>
                    </div>
                    <div class="control-slide">
                        <div class="gray"></div>
                        <div class="pinkMask"></div>
                        <div class="whiteBar"></div>
                    </div>
                </div>
                <div class="full-screen">
                    <span></span>
                </div>
            </div>
        </div>
    </div>










    
<script src="./JS/index.js"></script>    
</body>
</html>
