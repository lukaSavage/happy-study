二、HTML5音视频DOM
    1.音视频DOM属性
        1) paused        返回是否暂停（只读）      布尔值
        2) volume        设置或返回音量 0~1之间，超出范围报错
        3) muted         设置或返回是否静音        布尔值
        4) loop          设置或返回是否循环播放    布尔值
        5) currentTime   设置或返回当前的播放进度,不用判断范围（单位秒）
        6) playBackRate  设置或返回播放倍速 数字
        7) duration	     返回总播放时长（单位秒） 只读
    2.DOM方法
        play()   播放
        pause()  暂停
        load()     重新加载音视频
    3.DOM事件
        loadedmetadata  音视视频的元信息加载完毕
        timeupdate		currentTime属性发生改变（播放过程中，实时触发,通常和currentTime连用）
        ended			音视频播放完毕时触发
