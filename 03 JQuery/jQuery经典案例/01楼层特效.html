<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
            text-decoration: none;
        }
        #nav_bar{
            position: fixed;
            top: 50%;
            transform: translate(0,-50%);
            left: 50px;
            width: 50px;
            
        }
        #nav_bar ul{
            background-color: #f6f9fa;
            border-radius: 10px;
            border: 1px solid #e5e9ef;
            overflow: hidden;
        }
        #nav_bar ul li{
            width: 100%;
            height: 30px;
            box-sizing: border-box;
            text-align: center;
            line-height: 30px;
            cursor:pointer;
            user-select: none;
        }
        #nav_bar ul li:hover{
            background-color: rgb(3, 161, 235);
            color: #f6f9fa;
        }
        #nav_bar ul li.active{
            background-color: rgb(3, 161, 235);
            color: #f6f9fa;
        }
        #nav_bar .s_line{
            width: 30px;
            height: 10px;
            margin: 0 auto;
            border-left: 2px solid #e5e9ef;
            border-right: 2px solid #e5e9ef;
        }
        .return_top{
            width: 50px;
            height: 50px;
            background: url(../images/return.png) no-repeat left center;
            border-radius: 10px;
            border: 1px solid #e5e9ef;
            box-sizing: border-box;

        }
        .return_top:hover{
            background: url(../images/return.png) no-repeat right center;
        }
        header{
            width: 100%;
            height: 300px;
            font-size: 100px;
            background-color: rgb(170, 221, 28);
            color: #f6f9fa;
            text-align: center;
            line-height: 300px;
        }
        #container div{
            width: 100%;
            font-size: 100px;
            text-align: center;
        }
        #container div:nth-child(1){
            height: 600px;
            line-height: 600px;
            background-color: bisque;
        }
        #container div:nth-child(2){
            height: 1000px;
            line-height: 1000px;
            background-color: rgb(220, 243, 8);
        }
        #container div:nth-child(3){
            height: 1500px;
            line-height: 1500px;
            background-color: rgb(0, 183, 255);
        }
        #container div:nth-child(4){
            height: 1100px;
            line-height: 1100px;
            background-color: rgb(196, 255, 230);
        }
        

    </style>
</head>
<body>
<div id="app">
    <div id="nav_bar">
        <ul>
            <li>直播</li>
            <li>动画</li>
            <li>番剧</li>
            <li>国创</li>
        </ul>
        <div class="s_line"></div>
        <div class="return_top"></div>
    </div>
    <header>这是头部</header>
    <div id="container">
        <div>直播</div>
        <div>动画</div>
        <div>番剧</div>
        <div>国创</div>
    </div>
</div>

<script src="./jquery-1.12.4.js"></script>
<script>
$(function(){
    var lis=$("#nav_bar ul li");
    var header=$("header");
    var divs=$("#container div");
    $(window).scroll(function(){
        var client_h=$(window).height();
        var scroll_h=$(window).scrollTop();
        
        if(scroll_h>=header.height()){
            lis.eq(0).addClass("active");
            divs.each(function(){
                if(client_h+scroll_h-$(this).offset().top>client_h*3/4){
                    lis.removeClass('active');
                    lis.eq($(this).index()).addClass('active');
                }
            })
        }else{
            lis.eq(0).removeClass("active");
        }
    })
    //点击事件
    lis.click(function(){
        var t=divs.eq($(this).index()).offset().top;
        $("html").animate({scrollTop:t},200);
    })
    //返回顶部
    $(".return_top").click(function(){
        $("html").animate({scrollTop:0},200);
    })
    
})





</script>
</body>
</html>
