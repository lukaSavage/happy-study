一、CSS引入的三种方式
    1.内联式(行内式)引入
        ①样式内容给直接书写在html标签的style属性中,多个css样式可以写在一起，使用分号隔开
        ②书写样式为style="xxx:xxx;"  (注意符号全部是英文半角符号)
        特点如下：
            1)冗余代码多，代码量大
            2)不利于维护和修改
            3)优先级相对来说较高,个别特殊的效果可以使用,但是不要滥用
    2.嵌入式引入(头部引入)
        ①使用css选择器控制你需要控制的元素,然后书写样式
        ②把样式书写在style中，然后将style放入head头部区域
        特点如下：
            1)便于维护和修改
            2)代码量少
            3)页面达到了样式与结构的分离
        ★不推荐把style样式写在head标签以外的地方,原因如下★
            1)后期维护需要花费时间去寻找代码的位置
            2)会引起页面的回流(重排)和重绘
                拓展：网页是DOM tree 和 样式结构 结合以后构建的render tree(渲染树),浏览器就是根据render tree来绘制页面的
                回流（重排）：当render tree中的一部分或者是全部，因为元素的尺寸、布局、隐藏等等改变引起页面的重新渲染（重新构建绘制）
                重绘：当render tree中一些元素需要更新属性，这些更新的属性只会影响元素的外观、风格，不会影响元素的布局
                （重排一定会导致重绘，但重绘不一定导致重排）
            3)页面从上至下去解析，假设style标签写在body后边，读取这个style之前，整个网页的文档已经渲染的差不多了，发现还有style标签
                页面就会重新计算页面的样式 然后重新渲染，所以会引起 重绘和重排，网页可能出现闪烁，并且加载变慢
        拓展：如何减少重绘重排？
            1.尽量统一修改多个样式，而不是一个一个修改
    3.外部式引入
        1.在外部新建一个css文件（后缀是.css）,把样式写在外部的css文件中,当一个页面需要外部css的时候,可以使用link标签把css引入进来
        2.link标签和style标签一样都是写在dead头部
        3.link标签的三个属性
            1)href:相关联css的路径
            2)rel：stylesheet  link引入的css和当前的文档html进行关联
            3)type：text/css  引入的格式是text文本，是css文本
        特点如下：
            1)将html和css完全分离成两个文件
            2)一个css文件可以控制多个html文件
二、@import引入
    ·外部方式的引入,还可以使用@import方法，在style标签中引入
        1)@import "index.css";
        2)@import url(index.css);
        3)@import url("index.css");
    ·link引入和@import引入的对比：
        1、适用的范围
            @import在style标签中引入，也可以在外部的css文件中书写,而link只能在html中书写引入
        2、功能范围不同
            link属于html标签,@import只是css提供的引入css的功能
        3、加载顺序不同
            页面在加载的时候，link引入的css会同时被加载
            @import引入的css只有等页面全部下载完成以后才进行加载，所以可能会出现闪烁
        4、兼容性
            link都支持
            @import低版本ie不支持
        5、使用JS控制样式
            JS只能控制link标签
            @import是不能够被JS控制的
三、CSS选择器
    ·基本选择器(4种)
        1.id选择器
            ①id就像是我们的身份证号,是不允许重复的
            ②一个元素只能有一个id
            ③id选择器(类选择器)命名规范
                ·不能以数字开头，只能是字母、下划线、减号、$符号开头
                ·不要出现空格
                ·要有一定的意义
        2.类(class)选择器
            ①选择器中使用.+class属性值来设置来选择元素
            ②一个class可以设置多个类名，但只有一个class属性
        3.标签选择器
        4.通配符选择器
    ·层级选择器
        1.子代选择器               使用 > 相隔开 (A>B：在A元素中寻找儿子辈元素 是B的元素)
        2.后代选择器               使用 空格 相隔开 (A B：在A元素中寻找后辈元素 是B的元素)
        3.相邻兄弟选择器           使用 + 相间隔 (A+B：在A元素的下边紧贴着A的元素 并且是B  才能被选中)
        4.通用兄弟选择器           使用 ~ 间隔开 (A~B：在A元素的下边兄弟元素 并且是B  就能被选中)
        5.交集选择器               通常是由div.a  .a.b  这样的类型，中间没有空格
        6.并集选择器(群组选择器)    通常是由div,.a   .a,.b  这样的类型，中间用逗号隔开 (此选择器不能一起算权重，而应该是分开来算权重)  
    ·属性选择器   (^开头 $结尾 *为包含)
        ·E[attr]{}               ==>选择拥有attr属性
        ·E[attr="value"]{}       ==>选择拥有attr属性并且值等于value(严格模式，即这个li标签只有一个class属性并且值为zz)
        ·E[attr|="val"]{}        ==>选择拥有att属性且属性值为以val开头并用连接符"-"分隔的字符串的E元素，如果属性值仅为val，也将被选择。有多个时，没有效果(了解)
        ·E[attr~="value"]{}      ==>选择拥有attr且属性值为一用空格分隔的字词列表，其中一个等于val的E元素(包含只有一个值且该值等于val的情况)(了解)
        ·E[attr^="value"]{}      ==>选择拥有attr属性并且属性值中开头含有value   CSS3新增
        ·E[attr$="value"]{}      ==>选择拥有attr属性并且属性值中结尾含有value   CSS3新增
        ·E[attr*="value"]{}      ==>选择拥有attr属性并且属性值中包含value        CSS3新增
        
        
    .伪类选择器
        伪类选择器存在的意义是为了通过选择器，格式化DOM树以外的信息,以及不能被常规选择器获取到的信息
        1、a标签的4种状态（被访问前，被访问后，鼠标激活，鼠标悬浮），不存在于DOM树中
        2、不能被常规获取，想要获得第一个子元素，无法通过常规的css选择器获取，只能通过伪类选择器来获取
        3、伪类选择器其实有很多种，主要分为以下几类
            ①表单伪类选择器
                1):read-only  选取不可被用户编辑的可输入表单(选中属性包含readonly的表单)
                2):read-write 选取可以被用户编辑的表单元素(选中属性不包含readonly的表单)
                3):checked    选取任何被选中的单选和多选框(单选和多选默认不能设置背景和背景色，让其描述的信息修改)
                4):focus      选取获取焦点的表单元素
                5):disabled   选取被禁用的表单元素(选中属性包含disabled的表单)
                6):enabled    选取未被禁用的表单元(选中属性不包含disabled的表单)
            ②结构伪类选择器
                1):first-child    选取一组兄弟元素中的第一个元素
                    在选择器模块的level4版本中，前边可以不添加元素，代表通配符所有
                    比如 ul :first-child(选择ul中后代元素中 是第一个的)
                2):last-child     选取一组兄弟元素中的第最后一个元素
                3):nth-child(an+b) 先找到当前元素的所有兄弟元素，然后按照顺序依次从0开始排序，被选择到的结果就是符合小括号中的值
                    2n+1 奇数
                    2n   偶数
                    odd  奇数
                    even 偶数
                    n  直接写数字
                    -n+3  选取前3个
                4):nth-last-child(an+b):在所有的兄弟节点中由后向前匹配 其他和nth-child一样
                5):only-child     匹配没有任何兄弟元素的元素
                6):first-of-type   选取一组元素中，同类型的的第一个元素
                7):last-of-type   选取一组元素中，同类型的的最后一个元素
                8):nth-of-type(an+b):先找到当前元素的所有同类型兄弟元素，然后按照顺序依次从0开始排序，被选择到的结果就是符合小括号中     的值
                9):nth-last-of-type(an+b):在所有的同类型的兄弟节点中由后向前匹配 其他和nth-of-type一样
                10):only-of-type    代表一个元素没有同类型的兄弟元素
                11):not(X) X是一个选择器  选择所有元素中 排除X所代表元素的元素
                    这个not伪类 它的权重计算完全是看X的权重
                12):empty  选取没有子元素的元素 子元素包括元素和文本（空格和回车都包含）
    ·伪元素选择器
        1)::after
        2)::before
        3)::first-line
        4)::first-letter
        5)::selection
四、优先级的关系

    1.当优先级相同的时候，在后边书写的样式优先级高，link其实也是把样式关联上，选择器优先级相同的情况写，后写的生效

八、a标签的样式继承说明
        a标签比较特殊，如果a标签没有href属性，那么继承颜色生效(此时a标签无意义),
        但是如果a标签拥有href属性，a标签链接的自带样色会盖过继承
        a的4个状态（有链接、被点击后、点击中、鼠标悬浮）是有自己的样式的，只能通过伪类来控制这4中样式,
        所以在开发中给a标签设置颜色，需要直接对a标签进行设置
        a:link，定义有链接属性时(没有href默认color黑色)；
        a:visited，定义已访问过链接的样式；
        a:hover，定义鼠标悬浮在链接上时的样式；
        a:active，定义鼠标点击链接时的样式。
        ★★注意：位置不能互换：★
            *标签拥有 href 属性是显示:link 或者 :visited的前提！
            *任何标签都可以设置hover、active不局限于a标签，但其他两个不行！
            这4个选择器 优先级是一样的。
            顺序改变就可能后边覆盖前边的
            比如visited写在最后，那么当连接北方问过后，访问过后的颜色就会覆盖hover和active

        记忆：爱恨法则   love-hate
九、字体的设置
    1.font-style: 字体风格(可以继承)
        ·normal：正常
            多数元素的默认值
            对于默认倾斜或斜体的元素  i   var  em 可以调整成正常非倾斜样式
        ·italic 让元素呈现斜体  一般指的是一个字体(系统自带的一种字体显示风格)
            在字体设计-的过程中，会对一个文字设计 正常体  斜体 粗体 等状态
            而italic只是选择让使用斜体显示
        ·oblique 让常规字体进行倾斜（强行让当前文字变倾斜）
            oblique 后可以跟一个旋转角度  以deg为单位
            谷歌只支持0deg
            火狐只支持汉字和-90---90度的设置
        ·对于上边两种倾斜版本，使用上没有什么区别（italic会占用高度较小）
    2.font-weight: 字体粗细(可以继承)
        说明:用来定义字体的粗细 其实目前浏览器只支持3个级别  细 正常 粗
        ·normal：正常粗细  可以将默认加粗的字体进行改变为正常 比如 b strong
        ·bold：加粗
        ·bolder:相对父级来说的，比父级要粗一个级别
        ·lighter：相对父级来说，比父级细一个级别
        ·100-900 整除100的整数：
            因为浏览器只支持 细 粗 正常3个 所以
            100-300 是细
            400-500 正常
            600-900 加粗
    3.font-size: 字体大小(可以继承)
        ·常用的单位是px、em、rem  当然也有不用的 cm in等等
        ·可以设置小数（低版本ie不支持）
        ·字号最好不要设置为奇数
        ·一般来说汉字是正方形的，宽高就等于字号大小
        ·但是实际文字占用的高度要大于字号大小，根据字体的不同，文字上下有一定的不能控制的间隙
            因为文字的大小是基于4线格的（顶线 中线 基线 底线） 汉字并不能完整的填充满四线格
        ·浏览器都有自己的默认字号大小和最小字号
            谷歌浏览器默认字号大小是16px
            谷歌浏览器支持的最小字号 多数是12px
            如果设置12以下，字体不支持
            但是如果设置字号为0 那么文字高度为0  消失
    4.font-famliy：字体类型(可以继承)
        ·常见中文字体："Microsoft YaHei"、"SimHei"、"SimSun"
        ·但是我们设置的字体用户可能没有，我们需要设置备用字体
            在font-famliy后书写多个字体，使用逗号隔开，浏览器会依次检测支持为止，否则将执行默认字体
        ·目前常用的字体可以分为5大类
                serif：衬线字体族
                sans-serif：无衬线字体族
                cursive:手写体族
                monospace：等宽字体族
                fantasy：梦幻字体族
        ·外部字体包的引入：
            1)外部引入的字体包和某一个元素没有任何关系，而是本页面都可以使用这个字体
            2)原来我们页面自带的字体包都有自己的名字，我们首先给引进来的字体包起一个名字
            3)在css中使用@font-face来引入外部字体包
                font-face中有一个font-famliy属性 是给字体包起名字的
                还要使用src：url（）来引入字体包
            4)根据你起得名字，来使用字体包
    font合写：
            font: font-style font-weight font-size/line-height  font-famliy
            font合写必须要书写 font-size 和font-famliy  否则合写不生效
            font合写其实在实际项目中使用的很少，一般我们要分开设置    
十、line-height(可以继承)
    1、用来控制行高，一行文的高度。规范来说就是两行文字基线之间的距离
    2、line-height和内联元素连接非常紧密，行高直接决定了内联元素占用的高度（不包括替换元素）
    3、值：(不支持负值)
        ·normal：执行浏览器默认值，在各个浏览器中不同，并且还受字体的影响
        ·数字：没有单位，比如1.5  就是当前元素文字大小的1.5倍
        ·百分比：也是相对于当前元素的文字大小计算的，很少使用
        ·长度：带单位，直接设置行高
    4、行距与半行距
        行距是 上边一行文字的底线和下边一行文字的顶线之间的距离
        半行距  就是行距的一半; 让行高减去一行文字的高度，得到的值除以2，就是半行距
        一行文字的上边和下边分别是两个半行距
        半行距高度*2 + 文字的字号  = 行高

    5、使用line-height对单行文字（也可以是内联元素）做垂直居中

    6、em方框：对于一个字，用户代理先生成一个方框（即em框），这个框有底线，基线，中线和顶线四个构成
十一、一些文本垂直居中
    ·行内元素(单行)居中方式 ： 给父元素添加line-height: 20px;  (可以不用设置父元素的高)
    ·多行文本的居中 ： 给父元素设立line-height=父元素的高，然后给行内标签设立:
        span{
            display: inline-block;
            line-height: 1.2;
            vertical-align: middle;
        }
    ·图片居中：给父元素设立line-height=父元素的高后，给img设立：
        img{
            vertical-align: middle;
        }
十二、vertical-align  垂直对齐方式(给行内元素或者行内块元素设置)
    1、默认情况下，在一个行框中，所有内容都是基线对齐
    2、但是图片没有基线，所以就把图片的底部当成了基线对了
    3、vertical-align 可以设置让一个元素以自身的哪一个位置对齐
    值：
        1、baseline 基线对齐
        2、top  让元素顶部与整行的顶部对齐
        3、bottom 让元素底部与整行的底部对齐
        4、middle 让元素底部与整行的中线对齐
十三、去除图片默认间隙
    ·幽灵空白节点：图片底部默认和行框的文字基线对齐，所以图片和行框底部有一定的间隙,这是因为因为在当前行框内，
                如果存在一个行内块元素的时候，就会渲染一个看不见摸不着的节点,这个节点拥有当前元素的字号大小，
                 行高等信息。这个节点被称作为“幽灵空白节点”
    ·去除方法如下
        1.给img设置display: block;                       (适合没有文字的时候，不然文字会换行)
        2.给img设置verticle-align: top/middle/botton;    (最好的方法，只要不是baseline就行)
        3.给父元素父元素font-size: 0px;                   (适合没有文字的时候，不然文字会清除)
        4.给父元素设置line-height: 0px;                   (这种方法在父元素给定高度的情况下问题没有解决)
        5.给img添加float:left;                                   (慎用，这种方法会让父元素没有高度)

    1.text-decoration 文本修饰（不继承）
        text-decoration：(注意:虽然不继承，但是延伸到后代元素，因为后代元素属于这个元素的下划线范围!!!)
            属性如下：

        ·单位是px  缩进的像素  固定的单位，字号大小改变 还需要重新书写px,所以不推荐
        ·em单位  em是一个相对单位，1em=当前文字的字号大小  如果缩进两个文字 那么2em

        ·规定行内的内容如何相对于它的块级父元素水平方向对齐

二十四、margin的用法
    ·margin的基础用法：
        设置一个元素外边距的宽度。外边距可以理解为当前元素与父级或其他兄弟级元素的距离。
        margin的简写：margin: margin-top margin-right margin-bottom margin-left 
            margin后跟4个值： 分别代表  上 右  下  左
            margin后跟3个值： 分别代表  上   左右   下
            margin后跟2个值： 分别代表  上下     左右
            margin后跟1个值： 分别代表  上下左右
    ·margin 0 auto居中:
        在正常的布局中，块级元素具有满屏的属性，也就是在水平方向上占满父级的宽度
        满屏以后，内部元素的内容+内边距+边框+外边距 刚好是等于 父级的 内容区域的大小
        所以当水平方向上的 宽度 边框  内边距都是固定值的时候
        在水平方向上margin设置auto的时候，默认左右平分剩余空间，达到水平居中效果
    ·垂直方向上的 margin ： auto 0 为什么不行？(★面试问题★)
        相对于水平方向来说，块元素在垂直方向上并没有满屏的属性，margin默认在上下的值都是0
        无论是否设置垂直方向的auto，表现出来的都是元素多高就占用多少，并没有剩余空间去平分
    ·margin的合并与塌陷
        1.合并问题
            所谓的外边距合并就是，当两个垂直外边距相遇时，它们将形成一个外边距。(水平方向不会)
            合并的外边距的高度等于两个发生合并的外边距的高度中的较大者。
        2.margin的父级塌陷：
            当一个父级中 第一个元素的margin-top会塌陷给父级
                最后一个元素的margin-bottom会塌陷给父级
                防止父级和其他元素之间的间隙过大，当第一个和最后一个子元素的margn塌陷给父级以后
                父级就可以和兄弟元素在垂直方向上进行叠加
        3.避免父级塌陷：
            1、给父级设置一个上边框
            2、给父元素添加一个padding-top:1px;            
            3、开启BFC（块级格式化上下文）(浮动，定位,overflow)
    ·margin对元素的影响和支持性
        1)margin为正时：
            对块标签来说：
                margin-left：元素右移动
                margin-top：元素下移动
                margin-right：如果右边有元素  后边的元素右移动
                margin-bottom：如果下边有元素  后边的元素下移动
                margin垂直方向叠加
                父级塌陷
            对行标签：
                margin在垂直方向上不生效
                水平方向
                    margin-left：元素右移动
                    margin-right：如果右边有元素  后边的元素右移动
            对行内块:
                上下左右全支持
                其他和块元素一样
        2)负margin的基础用法：
            margin-left为负：
                1.元素向左移动，原来的位置不会保留，后面的兄弟元素跟着移动
                2.设置的元素不会挤压前面兄弟元素，而是覆盖前面的元素
                3.设置的元素负值没有上限，后面的兄弟元素移动的范围在超过设置元素的宽度后就不会再移动了
            margin-right为负：
                1.元素自身不发生改变，而是后面的兄弟元素会向左移动
                2.后面的元素会覆盖被设置的以及前面的元素，后面的兄弟元素移动的范围在超过设置元素的宽度后就不会再移动了
                
            margin-top为负：
                1.元素和后面的兄弟一起向上移动，不保留原来的位置
                2.会覆盖上面的元素，移动的范围没有限制
            margin-bottom为负：
                1.元素自身不发生改变，后面的兄弟元素会向上移动
                2.后面的兄弟会覆盖被设置以及前面的元素，移动范围没有限制
        拓展：设置百分比的问题总结？
            margin设置成百分比是相对于包含块的**宽度**计算的！！
            * margin设置成百分比 =  基于父元素的content的★宽度★* 百分比
            * 定位设置成百分比 = 基于父元素的(padding+content) * 百分比
                (★★拓展一下：定位如果不写top、left，则设置绝对定位的子元素默认位置在content的顶点地方，如果top、left为0，则在padding的顶点位置★★)
            * transition设置成百分比 = 基于自身的宽高offsetWidth/offsetHeight决定的

二十八、盒子模型概念总结
    1、在html中，把每一个元素都当做成一个盒子，拥有盒子的平面外形和空间

    5、使用box-sizing属性可以切换盒子模型的方式
二十九、float浮动
    ·正常页面流：
        在css中，是存在流的概念的，正常情况下，页面总是由左至右，由上至下布局，我们把这种情况称作为正常页面流
        但是，在很多情况下，正常页面流有很多效果实现不了，所以需要一些手段来破坏流
        而浮动（float）就是破坏流的一种手段
    ·浮动的来历：
        在目前开发中，很多的元素都是一个个的float堆叠起来的，但是这种布局及其容易崩溃，
        只要高度和宽度发生一点变化，页面都可能发生错乱
        float设计的初始想法仅仅是为了做文字环绕图片
        左浮动：让元素沿着容器左侧放置，允许文本和内联元素环绕它，它从正常的页面中移除，虽然还保持一点流动性
        浮动以后元素出现重叠，但是行框盒子和浮动元素有不可重叠性
    ·浮动对元素的影响:
            块标签：
                不再独占一行
                仍然可以设置宽和高
                构成了BFC，不再进行父级塌陷
                完美支持margin和padding
            行标签：
                可以设置宽高
                完美支持padding和margin
    ·清除浮动及其概念
        浮动的概念：让元素脱离文档流，按照指定的方向发生移动，遇到父级的边界或者是上一个浮动元素或者是上一个不浮动兄弟元素就停下来
        清除浮动的方法：
                1、给浮动元素的父级设置高度height（不推荐使用）
                    缺点：很多情况下 高度都是不缺定的  所有不适用
                2、以浮制浮，给浮动元素的父元素设置浮动，原理是开启BFC（不推荐使用）
                    缺点：只有在父级需要浮动的时候，可以这么清除，否则父级的浮动会影响布局
                3、overflow：hidden；给父级设置，原理也是开启BFC（可以使用）
                    优点：简单快捷
                    缺点：元素超出的时候，会隐藏超出部分
                4、br清除浮动：在浮动元素的后边书写一个br。br中书写clear属性，值为both
                    缺点：增加不必要的元素，不符合样式与结构相分离的要求
                5、clear清浮动法：给浮动元素的下边添加一个块元素，书写样式clear:both
                    缺点：增加额外的结构，不符合语义化标准
                6、after伪元素清浮动（推荐）
                    可以给所有浮动元素的父级一个  clearFix的类名
                    当一个元素需要清除浮动的时候  直接设置clearFix类名即可
                    .clearFix:after{
                        content:"\200B";  必须拥有content属性   内容为空
                        display: block;   必须块标签才能清浮动
                        height: 0;          高度为0 不占用空间
                        clear: both;        清除浮动
                    }
                    .clearFix{  //兼容ie
                        *zoom:1;    //*是css  hack 只有ie6.7 认识
                        ie6、7 不支持伪元素，所以需要开启元素的haslayout来清除浮动
                    }
三十、定位positio(定位原点都是从padding的左上角开始的)
    ·静态的(默认) static
    ·相对定位：relative
        特点有 1、其他元素没有受到任何影响
              2、自身原来的位置也保留
              3、和浮动可以一起使用
    ·绝对定位 absolute
        绝对定位的元素 相对于它的包含块进行定位
        定位的初始位置：
            ·如果没有设置top或者left，默认它是以内容的位置对齐的
            ·如果设置了left或者top，则以padding的左上角计算
            ·设置成百分比，按padding+content的和 * 百分比计算
        包含块：
            如何确定一个元素的包含块，完全取决于它自身的position属性：
                1、如果一个元素自身的position属性是 static或者是relative：
                    它的包含块就是离他最近的祖先元素或者是格式化上下文。
                2、如果一个元素自身的position属性是absolute，
                    它的包含块就是离他最近的 拥有定位属性（值不为static）的元素
                3、如果一个元素自身的position属性是fixed
                    它的包含块就是viewport（视口）
                4、补充：如果一个元素的position属性是absolute 或者是 fixed 在下边几种情况下，包含块会发生改变
                    1、当祖先元素的 拥有 transform 或 perspective 属性 并且值不为none的时候  它也是被当做包含块
                    2、当祖先元素 拥有 filter属性的时候（值不为none）  它也可以被当做包含块
                5、如果由内向外找不到包含块条件的元素，那么html（根元素）被称作为初始包含块
        特点有：1、不预留任何的空间（脱离页面流）
            2、通过指定当前元素 相对于其包含块偏移的量 来确定当前元素的位置
            3、绝对定位以后，浮动失效。margin padding仍然可以使用
    ·固定定位 fixed
        1、不为元素预留空间（脱离页面流）
        2、相对于视口（viewport）的位置来定位元素的
        3、滚动页面滚动条的时候，视口不发生改变，元素位置也不会改变
三十一、z-index属性：
            1、指定了一个定位属性的元素 及其后代 的层叠顺序
            2、只有定位元素（非static值）拥有 z-index属性
            3、z-index的值没有单位  理论上来说 z-index的值大的元素 会覆盖小的元素
            4、定位元素默认的z-index 的值 是  auto

            5、如果一个拥有z-index属性的定位元素中 子元素也设置了z-index
                那么子元素会重新创建一个层叠上下文，子元素的z-index只能在当前的层叠上下文中对比排列
        元素层叠顺序：
            z-index为负<background<border<块级元素<浮动元素<内联元素<没有设置z-index的定位元素<z-index为正
三十二、精灵图（雪碧图、css sprites）:
    说明：
        是一种网页图片的应用处理方式，允许将一个页面中很多零星的小图片包含到一张大图中去，

三十五、CSS hack
    概念：
        由于不同的厂商的浏览器，或者是同一个浏览器不同的版本（ie），对css的解析和认识不完全一样
        可能会导致不同浏览器显示的效果不相同
        那么我们需要针对某个浏览器，去写不同的样式，让代码能够兼容所有的浏览器
    为什么使用css hack？
        第一种理解：
            让我们css 的代码兼容不同的浏览器
        第二种理解：
            我们可以为不同的浏览器定制不同的样式
    css hack有3种表现方式：
        1、css属性前缀法  2、选择器前缀法   3、IE条件注释法
            1、IE条件注释法
                主要针对IE的版本
                 gt ：大于
                 lt：小于
                 gte：大于等于
                 lte：小于等于
                 ！：非当前
                 目前条件注释只支持到ie9及以下  其他浏览器不支持条件注释
             2、css属性前缀法
                *color：ie 5,6,7
                +color：ie 5,6,7
                #color：ie 5,6,7
                -color：ie 5、6
                color\0:ie 9 10 11
                color\9:ie 6 7 8 9 10
                color\9\0:ie 8 9 10
            3、选择器前缀法
                将前缀写在选择器前边，控制选择器是否针对当前浏览器有效
                *html  ie 5 6
                *+html ie7
                :root  ie9 10 11

三十八、样式重置
    1.什么是样式重置（css reset）：
            1、将html的默认样式全部去掉，需要的时候我们自行添加。
            2、统一页面风格
    2.为什么是使用样式重置：
        1、多数元素拥有自己的默认样式，并且我们很多都不需要
        2、默认样式在不同浏览器中呈现的也不一定相同，就会导致浏览器展示页面不相同的现象
        3、整个页面中 固定的风格代码，可以在样式重置中直接书写，不用每一个都设置
    3.为什么不适用 *{margin：0；padding:0;}
        1、样式重置简单，不够完整  一些demo可以使用，真正项目不推荐使用，请使用css reset
        2、* 通配符 匹配所有的标签，影响很大 效率很低
    4.normalize.css是什么？
        normalize觉得，存在即合理。保留了应该存在的默认样式，并且把每一个默认样式在浏览器中中统一了
    5.normalize和reset的对比：
        1、保护了有用的默认样式，不像reset那样全部去掉
        2、修复浏览器自身的bug，保证了默认样式在浏览器中的一致性
        3、拥有详细的文档
        4、模块化 被拆分成多个模块  我们可以在当前项目中移除 永远不会使用的模块
        5、优化css效果

四十、BFC：（Block Formatting Content）
            块级格式化上下文
            是页面可视化css渲染的一部分，是块盒子布局的一块区域
            这个区域是相对外界独立的
        构成BFC的条件：
            1、根元素（html）
            2、浮动元素（float属性不是none的）
            3、绝对定位和固定定位元素（position不为static或者relative）
            4、overflow属性不是visible
            5、行内块标签（display属性是inline-block）
            6、display其他属性（flex、gird、flow-root、table-cell、table-caption、table、table-row、table-row-group、table-header-group、table-footer-group）
        BFC主要解决的问题：
            1、清除浮动：BFC区域的高度计算会把浮动元素计算在内
            2、解决父级塌陷：BFC构成独立的区域，里外的元素应该互补影响
            3、识别浮动的兄弟元素
四十一、浏览器滚动条的问题
    1、当html和body都没有overflow属性的时候，滚动条是系统的
    2、当html或body 只有一个拥有overflow属性的时候，滚动条也是系统的
    3、当body超出html的时候，html滚动条也是给到了系统上
    4、当html和body都拥有overflow属性的时候，超出body的元素在body上生成了滚动条
    在书写移动端的时候，或者pc端某些特殊效果的时候，是不需要系统滚动条的
    首先我们要禁止系统滚动条，方法如下
        1、设置html和body的overflow属性是hidden（系统滚动条是由这两个元素的滚动条传递过来的）
        2、设置html和body的高度为100%，和浏览器屏幕一样高，内部元素超出，我们就可以书写自定义滚动条
四十二、三列布局
    1.calc+浮动 方法
        ·给.left和.center设置左浮动，右边的盒子设置右浮动，.center设置宽度width: calc(100% - 200px);
        特点：
            1.center可以放在中间和右边   
            2.center无法进行优先加载
            3.兼容性不好  ie678不支持
    2.margin+浮动 方法
        ·给.left盒子设置左浮动，.right盒子设置右浮动，.center的盒子不设置width，给margin设置一个margin：0 100px，.center的盒子写在最后
        特点：1center只能放在 left 和 right 后边,否则right不能超过不浮动的元素
            2center无法进行优先加载
    3.定位
        .让中间的盒子margin：0 100px,给左右两边的盒子都设置成绝对定位浮在左右两边;
        特点：
            1.center无论写在哪一个位置，都能正常的加载
            2.无法进行等高布局   因为left和right撑不开父级的高度
            3.等高布局无法书写
    4.等高布局
        ·在方法2的基础上给父元素设置overflow:hidden;给每个盒子(父盒子除外)都设置{
            padding-bottom:10000px;
            margin-bottom:-10000px;
        }
        这样盒子的高度就由内容撑开，不需要设置高度(.outer的高度看子盒子当中最高的高度)
    5.圣杯布局
        ·让.center的盒子放在最上边并设置宽度100%,再让.left .right .center都左浮动，给父级元素设置padding：0 100px;设置.left的margin-left:-100%;
         .right的margin-right: (负自身宽)px; 然后用定位(.outer,.left都设置成相对定位)的方法把左边的盒子归位，最后用等高布局的方法实现内容撑开
    6.双飞翼布局
        ·给.center增加一层父级.main并把它放在最上面并设置宽度100%，给.main .left .right都左浮动，给.center设置margin: 0 200px;
         给.left设置margin-left:-100%;给.right设置margin-right: -100px; 给.center .left .right都添加{
            padding-bottom: 10000px;
            margin-botttom: -10000px;
        }
        最后给.outer设置overflow：hidden;

        动画起始和结束状态：
            当关键帧的from和to  都和元素默认样式不一样的时候

                none：默认  动画只有在开始到结束之间的时候在关键帧上   其他都执行默认样式

                both：动画开始前和结束后，分别一直待在 第一帧和最后一帧上

                取值：row | row-reverse | column | column-reverse
                    ·row：默认值，表示水平方向从左到右排列，此时水平方向轴线为主轴
                    ·row-reverse：与row相反
                    ·column：表示垂直方向从上到下排列，此时垂直方向轴线为主轴(箭头从上指到下)
                    ·column-reverse：与column相反
            2)flex-wrap: 用于指定Flex子项是否换行
                取值：nowrap | wrap | wrap-reverse
                    ·nowrap：默认值，表示不换行，Flex项目会排列在一条线上并且它们会缩放适应到容器的宽
                    ·wrap：表示换行，溢出的Flex子项会被放到下一行
                    ·wrap-reverse：表示反方向换行
        3.align-items 用于指定侧轴(垂直方向)上Flex子项的对齐方式
            取值：stretch | flex-start | flex-end | center | baseline
                ·stretch：默认值，当Flex子项未设置高度或者高度值为auto时，stretch起作用，将Flex子项高度设置为行高度。这里需要注意，在只有一行的情况下，行的高度为容器的高度，即Flex子项高度为容器的高度
                ·flex-start：表示与侧轴开始位置对齐
                ·flex-end：表示与侧轴的结束位置对齐
                ·center：表示与侧轴中间对其
                ·baseline：表示基线对齐，当行内轴与侧轴在同一线上，即所有Flex子项的基线在同一线上时，效果等同于flex-start
        4.align-content 该属性只作用于多行的情况下，用于多行的对齐方式，对于单行无效，不影响任何布局

    ★Flex 作用于！子项！上的6个属性介绍
        1.order 该属性用来指定Flex子项的排列顺序，数值越小，越靠前，可以为负数
            取值：数值，默认值为0
        2.flex 复合属性，是flex-grow 、 flex-shrink  和 flex-basis 的简写属性，用来指定Flex子项如何分配空间
            取值：none | 各拆分项属性
            none：0 0 auto
            auto：1 1 auto
            1：1 1 0%
            0 auto 或 initial：0 1 auto 即初始值
            注意：
                flex-grow：默认值为0，若省略则被默认为1
                flex-shrink：默认值为1，省略时默认为1
                flex-basis：默认值为auto，省略时默认为0%
            1)flex-grow 用来指定Flex子项的扩展比例，不可以为负数，Flex容器会根据Flex子项设置的扩展比例作为比率来分配剩余空间
                取值：数值，默认值为0，表示即使存在剩余空间，Flex子项也不会扩展
                计算方式：(只在总宽度大于所有项目的宽度和的情况下有效)
                    -----
                    计算结果 = 富余空间 * 当前该项flex-grow的值 / 所有子项flex-grow的值的总和
                    -----
                    该项的最终宽度：自身宽度+计算结果
            2)flex-shrink 用来指定Flex子项的收缩比例，不可以为负数，Flex容器会根据Flex子项设置的收缩比例作为比率来收缩各个Flex子项
                取值：数值，默认值为1，表示所有子项在剩余空间为负数时，等比例收缩
                注意：flex-shrink只能在不换行的情况下使用
                计算方式:(只在总宽度小于所有项目的宽度和的情况下有效)
                    ①、先算出多余出来的宽度
                    ②、如果flex-shrink为2，假设总宽度为1000，该元素为400，则总和按1000+400来算，该元素所占800
                    ③、用该元素的实际宽度-缩小的宽度，即为最后值
            3)flex-basis 用来指定Flex子项的占据的空间，不可以为负数(说白了就是元素在主轴的宽度)
                取值：auto | length | percentage | content
                ·auto：默认值，计算规则：检索Flex子项是否设置了width值（或者height值，取决于flex-direction），如果设置了非auto的值，
                    则使用width值（或者height值），若没有则使用content
                ·length：用长度值定义宽度，不可为负数（单位为px）
                ·percentage：使用百分比定义宽度，不可为负数
                注意：设置flex-grow进行分配剩余空间，或者使用flex-shrink进行收缩都是在flex-basis的基础上进行的；
                    ·当flex-basis的值以及width（或者height）的值均为非auto时，
                        1）若content长度同时大于flex-basis的值以及width（或者height）的值，此时以flex-basis与width（或者height）
                        中值大的为准 ，但是，如果子项设置了overflow: hidden;或者overflow: auto;，此时以flex-basis值为准；
                        2）若content长度同时小于flex-basis的值以及width（或者height）的值，此时以flex-basis值为准；
                        3）若content长度小于flex-basis的值，大于width（或者height）的值，此时以flex-basis值为准；
                        4）若content长度大于flex-basis的值，小于width（或者height）的值，此时以content自身长度值为准；
                    ·当width（或者height）的值为auto时，且内容的长度大于flex-basis设置的值，此时以content自身长度值为准，且不能
                        进行flex-shrink收缩。相反如果内容的长度小于flex-basis设置的值，则会使用flex-basis设置的值；
                    ·当存在最小值 min-width（min-height）时，且 flex-basis的值小于最小值时，宽度以最小值为准，当 flex-basis的值大
                        于最小值时，以 flex-basis的值为准
                用法：指定flex元素在主轴方向上的初始大小，
                        在不使用怪异盒模型的情况下，这个属性就是项目的内容盒子的尺寸

                        当一个项目被设置了width和flex-basis flex-basis的优先级更高
                        当一个项目被设置了height和flex-basis flex-basis的优先级更高
        3.align-self用来单独指定某Flex子项的对齐方式
            取值：auto | flex-start | flex-end | center | baseline | stretch
            auto：默认值，查找父元素的align-items值，如果没有则取值为stretch
            其他值同align-items
            (注意：align-self的优先级大于align-items和align-content)

一、说说你所知道的web安全及防护措施
    分类：
        常用攻击手段：SQL注入、XSS(Cross Site Script)，跨站脚本攻击、CSRF(Cross Site Request Forgery)，跨站点伪造请求
    ·xss: 
        跨站脚本攻击（Cross Site Scripting）是最常见和基本的攻击 WEB 网站方法，攻击者通过注入非法的 html 标签或者 javascript 代码，
        从而当用户浏览该网页时，控制用户浏览器。
        种类：
            ①、DOM xss
                DOM即文本对象模型，使用DOM可以允许程序和脚本动态的访问和更新文档的内容、结构和样式。这种方式不需要服务器解析响应的
                直接参与，触发XSS靠的是浏览器端的DOM解析，可以认为完全是客户端的事情。
            ②、反射型 xss
                反射型XSS也被称为非持久性XSS，是现在最容易出现的一种XSS漏洞。发出请求时，XSS代码出现在URL中，最后输入提交到服务器，
                服务器解析后在响应内容中出现这段XSS代码，最后浏览器解析执行。(需要欺骗用户自己去点击链接才能触发XSS代码)
            ③、存储型 Xss
                存储型XSS又被称为持久性XSS，它是最危险的一种跨站脚本，相比反射型XSS和DOM型XSS具有更高的隐蔽性，所以危害更大，它不需
                要用户手动触发。 它是通过直接修改服务器端的html代码，这样服务器无论发给谁就都携带这段脚本。当攻击者提交一段XSS代码后，
                被服务器端接收并存储，当所有浏览者访问某个页面时都会被XSS，其中最典型的例子就是留言板。
        Xss危害：
            ①、利用虚假输入表单骗取用户个人信息。
            ②、利用脚本窃取用户的 Cookie 值，被害者在不知情的情况下，帮助攻击者发送恶意请求。
        抵御Xss危害：
            httpOnly: 在 cookie 中设置 HttpOnly 属性，使js脚本无法读取到 cookie 信息。
            前端负责输入检查过滤，后端也要做相同的过滤检查。
            某些情况下，不能对用户数据进行严格过滤时，需要对标签进行转换
    ·CSRF
        跨站点请求伪造（Cross-Site Request Forgeries），冒充用户发起请求（在用户不知情的情况下），
        完成一些违背用户意愿的事情（如修改用户信息，删初评论等）。
        CSRF危害：
            利用已通过认证的用户权限更新设定信息等；
            利用已通过认证的用户权限购买商品；
            利用已通过的用户权限在留言板上发表言论。
        防御：
            ·验证码；强制用户必须与应用进行交互，才能完成最终请求。
            ·尽量使用 post ，限制 get 使用；get 太容易被拿来做 csrf 攻击；
            ·请求来源限制，此种方法成本最低，但是并不能保证 100% 有效，因为服务器并不是什么时候都能取到 Referer，
                而且低版本的浏览器存在伪造 Referer 的风险。
            注意：token 验证 CSRF 防御机制是公认最合适的方案。
    ·SQL注入攻击
        介绍：
            SQL注入(SQL Injection)，应用程序在向后台数据库传递SQL(Structured Query Language，结构化查询语言)时，
            攻击者将SQL命令插入到Web表单提交或输入域名或页面请求的查询字符串，最终达到欺骗服务器执行恶意的SQL命令.
        解决方案：
            (1) 防止系统敏感信息泄露。设置php.ini选项display_errors=off，防止php脚本出错之后，在web页面输出敏感信息错误，
                让攻击者有机可乘。
            (2) 数据转义。设置php.ini选项magic_quotes_gpc=on，它会将提交的变量中所有的’(单引号)，”(双引号)，\(反斜杠)，
                空白字符等都在前面自动加上\。或者采用mysql_real_escape()函数或addslashes()函数进行输入参数的转义。
            (3) 增加黑名单或者白名单验证。白名单验证一般指，检查用户输入是否是符合预期的类型、长度、数值范围或者其他格式标准。黑名单验证是指，
                若在用户输入中，包含明显的恶意内容则拒绝该条用户请求。在使用白名单验证时，一般会配合黑名单验证。
    ·文件上传漏洞
        介绍：
            上传漏洞在DVBBS6.0时代被黑客们利用的最为猖獗，利用上传漏洞可以直接得到WEBSHELL，危害等级超级高，现在的入侵中上传漏洞也是
            常见的漏洞。该漏洞允许用户上传任意文件可能会让攻击者注入危险内容或恶意代码，并在服务器上运行。 文件上传漏洞的原理：由于文件
            上传功能实现代码没有严格限制用户上传的文件后缀以及文件类型，导致允许攻击者向某个可通过 Web 访问的目录上传任意PHP文件，
            并能够将这些文件传递给 PHP 解释器，就可以在远程服务器上执行任意PHP脚本。
        解决方案：
            (1)检查服务器是否判断了上传文件类型及后缀。
            (2) 定义上传文件类型白名单，即只允许白名单里面类型的文件上传。 
            (3) 文件上传目录禁止执行脚本解析，避免攻击者进行二次攻击。  Info漏洞 Info漏洞就是CGI把输入的参数原样输出到页面，
                攻击者通过修改输入参数而达到欺骗用户的目的。

二、说说你说了解的前端性能优化？
    ·图片方面
        优化图片：根据实际颜色需要选择色深、压缩
        优化css精灵
        不要在HTML中拉伸图片
        保证favicon.ico小并且可缓存
        使用懒加载和预加载技术加载图片
        尽量给img标签添加alt属性，以利于爬虫获取
    ·css方面
        将样式表放到页面顶部
        不使用CSS表达式(比如calc)
        不使用IE的Filter
        尽量不要使用@import导入样式
    ·Javascript方面
        将脚本放到页面底部
        将javascript和css从外部引入
        压缩javascript和css
        删除不需要的脚本
        减少DOM访问
        合理设计事件监听器
    ··Server方面
        使用CDN
        添加Expires或者Cache-Control响应头
        对组件使用Gzip压缩
        配置ETag
        Flush Buffer Early
        Ajax使用GET进行请求
        避免空src的img标签
    ·content方面
        减少HTTP请求：合并文件、CSS精灵、inline Image
        减少DNS查询：DNS查询完成之前浏览器不能从这个主机下载任何任何文件。方法：DNS缓存、将资源分布到恰当数量的主机名，平衡并行下载和DNS查询
        避免重定向：多余的中间访问
        使Ajax可缓存
        非必须组件延迟加载
        未来所需组件预加载
        减少DOM元素数量
        将资源放到不同的域下：浏览器同时从一个域下载资源的数目有限，增加域可以提高并行下载量
        减少iframe数量
        不要404
    Cookie方面
        减小cookie大小
        引入资源的域名不要包含cookie
（三）你有用过哪些前端性能优化的方法？
    * 减少http请求次数：
        CSS Sprites, JS、CSS源码压缩、图片大小控制合适；
        网页Gzip，CDN托管，data缓存 ，图片服务器。
    * 前端模板 JS+数据，减少由于HTML标签导致的带宽浪费，
    * 前端用变量保存AJAX请求结果，每次操作本地变量，不用请求，减少请求次数
    * 用innerHTML代替DOM操作，减少DOM操作次数，优化javascript性能。
    * 当需要设置的样式很多时设置className而不是直接操作style
    * 少用全局变量、缓存DOM节点查找的结果。
    * 减少IO读取操作
    * 避免使用CSS Expression（css表达式)又称Dynamic properties(动态属性)
    * 图片预加载，将样式表放在顶部
    * 将脚本放在底部 加上时间戳
    * 避免在页面的主体布局中使用table，table要等其中的内容完全下载之后才会显示出来，显示比div+css布局慢
（四）前端需要注意哪些SEO
    * 合理的title、description、keywords：搜索对这三项的权重逐个减小；
        title值强调重点即可，重要关键词出现不要超过2次，而且要靠前，不同页面title要有所不同；
        description把页面内容高度概括，长度合适，不可过分堆砌关键词，不同页面description有所不同；
        keywords列举出重要关键词即可
    * 语义化的HTML代码，符合W3C规范：语义化代码让搜索引擎容易理解网页
    * 重要内容HTML代码放在最前：搜索引擎抓取HTML顺序是从上到下，有的搜索引擎对抓取长度有限制，保证重要内容一定会被抓取
    * 重要内容不要用js输出：爬虫不会执行js获取内容
    * 少用iframe：搜索引擎不会抓取iframe中的内容
    * 非装饰性图片必须加alt
    * 提高网站速度：网站速度是搜索引擎排序的一个重要指标
（五）如何做SEO优化?
    * 标题与关键词
        设置有吸引力切合实际的标题，标题中要包含所做的关键词
    * 网站结构目录
        最好不要超过三级，每级有“面包屑导航”，使网站成树状结构分布
    * 页面元素
        给图片标注"Alt"可以让搜索引擎更友好的收录
    * 网站内容
        每个月每天有规律的更新网站的内容，会使搜索引擎更加喜欢
    * 友情链接
        对方一定要是正规网站，每天有专业的团队或者个人维护更新
    * 内链的布置
        使网站形成类似蜘蛛网的结构，不会出现单独连接的页面或链接
    * 流量分析
        通过统计工具(百度统计，CNZZ)分析流量来源，指导下一步的SEO
