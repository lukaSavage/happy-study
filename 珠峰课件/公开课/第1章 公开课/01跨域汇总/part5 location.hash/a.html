<body>
    <iframe src="http://localhost:4000/c.html#fuchyou" id="frame" frameborder="0" onload="load()"></iframe>

    <script>
        /* 
            location.hash跨域原理：
                a和b页面是同源的(都是localhost:3000)
                c是独立的 localhost:4000
                目的：a获取c的数据
                做法：a给c传递一个hash c收到后把hash传递给b，最后b将hash放入到a中
        
        */
        window.onhashchange = function() {
            // 当hash改变是触发
            console.log(location.hash);
        }
    </script>
</body>
