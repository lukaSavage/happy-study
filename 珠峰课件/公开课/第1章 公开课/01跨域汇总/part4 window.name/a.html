<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <iframe src="http://localhost:4000/c.html" id="frame" frameborder="0" onload="load()"></iframe>

    <script>
        /* 
            window.name跨域原理：
                a和b页面是同源的(都是localhost:3000)
                c是独立的 localhost:4000
                目的：a获取c的数据
                做法：a先引用c c把值放到window.name上，把a引用的地址改到b
        
        */
        let first = true;
        function load() {
            if(first) {
                first = false;
                frame.src = 'http://localhost:3000/b.html'
            } else {
                // 拿到c.html的window.name
                console.log(frame.contentWindow.name);
            }
        }
    </script>
</body>

</html>
