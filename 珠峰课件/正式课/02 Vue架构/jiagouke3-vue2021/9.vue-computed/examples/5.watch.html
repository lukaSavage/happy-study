<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="../dist/vue.js"></script>
    <script>
        let vm = new Vue({ // 命名冲突
            data: {
                name: 'zf'
            },
            watch: {
                name(newValue, oldValue) { // 直接监控一个属性对应一个函数
                    console.log(newValue, oldValue)
                }
            }
        });
        vm.$watch('name', (newValue, oldValue) => { // 直接监控一个属性对应一个函数
            console.log(newValue, oldValue)
        })
        setTimeout(() => {
            debugger;
            vm.name = 'hello'
        }, 1000);
    </script>
</body>

</html>
