<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const p = new Promise((resolve, reject) => {
            console.log(0)
            reject()
            console.log(1)
            resolve()
            console.log(2)
        })
        p.then(res => {
            console.log(3)
        }).then(res => {
            console.log(4)
        }).then(res => {
            console.log('aaaaaaaaaaaaaa')
        }).catch(res => {
            console.log(5)
        }).then(res => {
            console.log(6)
        }).catch(res => {
            console.log(7)
        }).then(res => {
            console.log(8)
        })
    </script>
</body>

</html>
