<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
		*{
			padding: 0;
			margin: 0;
			list-style: none;
			text-decoration: none;
		}
		img{
			display: block;
		}
		#box{
			width: 750px;
			height: 320px;
			padding: 10px;
			border: 1px solid #000;
			margin: 100px auto;
			position: relative;
		}
		#box #ul{
			width: 100%;
			height: 100%;
			position: relative;
			top: 0;
			left: 0;
		}
		#box #ul li{
			width: 750px;
			height: 320px;
			position: absolute;
			display: none;
			
		}
	#box #ul li:first-child{
		display: block;
	}
/*		第二部分样式*/
		#box ol{
			position: absolute;
			right: 10px;
			bottom: 10px;
			margin-right: 10px;
		}
		#box ol li{
			display: inline-block;
			width: 20px;
			height: 20px;
			background-color: #ccc;
			border-radius: 50%;
		}
		#box ol li.current{
			background-color: #FFBE00;
		}
	    #box #control{
	    	display: none;
	    }
		#box #control .left{
			width: 24px;
			height: 36px;
			position: absolute;
			top: 50%;
			margin-top: -18px;
			background: url(images/left.png) no-repeat;
		}
		#box #control .right{
			width: 24px;
			height: 36px;
			position: absolute;
			top: 50%;
			margin-top: -18px;
			right: 10px;
			background: url(images/right.png) no-repeat;
		}
	</style>
</head>

<body>
<div id="box">
		<ul id="ul">
			<li><img src="images/pic01.jpg" alt=""></li>
			<li><img src="images/pic02.jpg" alt=""></li>
			<li><img src="images/pic03.jpg" alt=""></li>
			<li><img src="images/pic04.jpg" alt=""></li>
			<li><img src="images/pic05.jpg" alt=""></li>
		</ul>
		<div id="control">
		  <p><span class="left">&nbsp;</span></p>
		  <p><span class="right">&nbsp;</span></p>
	    </div>
		<ol id="ol">
			<li class="current"></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ol>
</div>
	
	
	
	
<script src="../../../jquery-1.12.4.js"></script>
<script>
$(function(){
	
	
	
	
	
	var lis1index=0,lis2index=0;
	$(".left").on("click",function(){
		lis1index--;
		if(lis1index<0){
			lis1index=$("#ul li").length-1;
		}
			$("#ul li").eq(lis1index).fadeIn().siblings().fadeOut();
		//**********分隔线************
		$("#ol li").removeClass("current");
		$("#ol li").eq(lis1index).addClass("current");
		
		
		
	})
	
	$(".right").on("click",function(){
		lis1index++;
		if(lis1index>$("#ul li").length-1){
			lis1index=0;
		}
			$("#ul li").eq(lis1index).fadeIn().siblings().fadeOut();
		//**********分隔线************
		$("#ol li").removeClass("current");
		$("#ol li").eq(lis1index).addClass("current");
		
		
		
	})
	//鼠标进入ol事件
	$("#ol li").mouseenter(function(){
		$("#ol li").removeClass("current");
		$("#ol li").eq($(this).index()).addClass("current");
		$("#ul li").eq($(this).index()).fadeIn().siblings().fadeOut();
	})
	//自动轮播
	var timer=setInterval(function(){
		lis1index++;
		if(lis1index>$("#ul li").length-1){
			lis1index=0;
		}
			$("#ul li").eq(lis1index).fadeIn().siblings().fadeOut();
		//**********分隔线************
		$("#ol li").removeClass("current");
		$("#ol li").eq(lis1index).addClass("current");
		
		
		
	},1000);
	//鼠标进入和移出事件
	$("#box").mouseenter(function(){
		$("#control").css("display","block");
		clearInterval(timer);
	})
	$("#box").mouseleave(function(){
		$("#control").css("display","none");
		timer=setInterval(function(){
		lis1index++;
		if(lis1index>$("#ul li").length-1){
			lis1index=0;
		}
			$("#ul li").eq(lis1index).fadeIn().siblings().fadeOut();
		//**********分隔线************
		$("#ol li").removeClass("current");
		$("#ol li").eq(lis1index).addClass("current");
		
		
		
	},1000);
	})
	
})
</script>
</body>
</html>
