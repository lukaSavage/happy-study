<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单验证</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        fieldset{
            text-align: center;
            width: 500px;
            margin: 100px auto;
        }
        legend{
            color: rgb(9, 176, 218);
            font-size: 16px;
        }
        td{
            font-size: 20px;
            padding: 10px;
        }
        input{
            height: 30px;
            font-size: 16px;
            outline-color: rgb(255, 0, 0);
            width: 100%;
            box-sizing: content-box;
            
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>用户注册界面</legend>
        <form action="#" method="GET">
            <table>
                <tr>
                    <td>用户名:</td>
                    <td><input type="text" id="text1" name="userName"></td>
                    <td id="td1"></td>
                </tr>
                <tr>
                    <td>邮箱:</td>
                    <td><input type="text" id="text2" name="email"></td>
                    <td id="td2"></td>
                </tr>
                <tr>
                    <td>密码:</td>
                    <td><input type="password" id="text3" name="password"></td>
                    <td id="td3"></td>
                </tr>
                <tr>
                    <td>确认密码:</td>
                    <td><input type="password" id="text4" name="hehe"></td>
                    <td id="td4"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" id="btn" value="提交"></td>
                    <td></td>
                </tr>
            </table>
        </form>
    </fieldset>
<script>
    text1.onblur=text1Fn;
    function text1Fn(){
        var text1_value=text1.value;
        var res=/.{6,13}/;
        if(text1_value.search(res)==-1){
            td1.innerHTML='✘ 请输入6~13位字符';
            td1.style.color='red';
            td1.style.fontSize='14px';
            return false;
        }else{
            td1.innerHTML='✔ 输入通过';
            td1.style.color='rgb(30,255,0)';
            td1.style.fontSize='14px';
            return true;
        }   
    }
    text2.onblur=text2Fn;
    function text2Fn(){
        var text2_value=text2.value;
        var res=/^[\w-]+@[\w-]+(\.[^\.]+){1,3}$/;
        if(text2_value.search(res)==-1){
            td2.innerHTML='✘ 邮箱格式不正确';
            td2.style.color='red';
            td2.style.fontSize='14px';
            return false;
        }else{
            td2.innerHTML='✔ 输入通过';
            td2.style.color='rgb(30,255,0)';
            td2.style.fontSize='14px';
            return true;
        }   
    }
    text3.onblur=text3Fn;
    function text3Fn(){
        var text3_value=text3.value;
        var res=/\w{3,18}/;
        if(text3_value.search(res)==-1){
            td3.innerHTML='✘ 密码长度为3~18';
            td3.style.color='red';
            td3.style.fontSize='14px';
            return false;
        }else{
            td3.innerHTML='✔ 密码通过';
            td3.style.color='rgb(30,255,0)';
            td3.style.fontSize='14px';
            return true;
        }   
    }
    text4.onblur=text4Fn;
    function text4Fn(){
        var text4_value=text4.value;
        var res=/\w{3,18}/;
        if(text4.value!==text3.value || text4_value==""){
            td4.innerHTML='✘ 两次密码不一致';
            td4.style.color='red';
            td4.style.fontSize='14px';
            return false;
        }else{
            td4.innerHTML='✔ 验证通过';
            td4.style.color='rgb(30,255,0)';
            td4.style.fontSize='14px';
            return true;
        }   
    }
    btn.onclick=function(){
        return text1Fn() && text2Fn() && text3Fn() && text4Fn();
    }
</script>
</body>
</html>
