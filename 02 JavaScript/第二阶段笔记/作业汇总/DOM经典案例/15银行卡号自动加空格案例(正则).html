<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>银行卡号自动加空格</title>
</head>
<body>
    <label>请输入银行卡号：<input type="text" maxlength="23" id="text1"></label>
<script>
    text1.onkeyup=function(){
        // 替换后的值要重新赋值给text1.value
        text1.value=text1.value.replace(/\D/g,'').replace(/(\d{4})(?=\d)/g,'$1 ');
    }
</script>
</body>
</html>
