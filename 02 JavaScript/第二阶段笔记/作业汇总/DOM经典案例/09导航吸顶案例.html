<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>导航吸顶案例</title>
    <style>
        html,body{
            height: 2000px;
        }
        #box{
            width: 500px;
            height: 200px;
            margin: 100px auto 0;
            background-color: #ccc;
        }
        .center{
            width: 1200px;
            height: 100px;
            background-color: rgb(25, 132, 194);
            margin: 0 auto;
            float: left;
        }
        .bottom{
            width: 100px;
            height: 200px;
            margin: 100px auto;
            background-color: rgb(190, 20, 20);
        }
        .fixed{
            position: fixed;
            top: 0;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <div class="center"></div>
    <div class="bottom"></div>
<script>
    var box=document.querySelector('#box');
    var center=document.querySelector('.center');
    var bottom=document.querySelector('bottom');
    var H=center.offsetTop;
    window.onscroll=function(){
        console.log(document.documentElement.scrollTop);
        if(document.documentElement.scrollTop>=H){
            center.classList.add('fixed');
        }else{
            center.classList.remove('fixed');
        }
    }
</script>
</body>
</html>
