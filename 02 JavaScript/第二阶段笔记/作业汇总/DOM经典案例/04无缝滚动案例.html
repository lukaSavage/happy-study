<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
        }
        body{
            background-color: #ccc;
        }
        #box{
            border: 1px solid #fff;
            width: 600px;
            margin: 100px auto;
            overflow: hidden;
        }
        #box ul{
            width: 2000px;
            height: 100px;    
            /* float: left;      */
        }
        li{
            float: left;
        }
        img{
            width: 200px;
            float: left;
        }
    </style>
</head>
<body>
    <div id="box">
        <ul>
            <li><img src="../../../images/01bili.jpg" alt=""></li>
            <li><img src="../../../images/02bili.jpg" alt=""></li>
            <li><img src="../../../images/03bili.jpg" alt=""></li>
            <li><img src="../../../images/04bili.jpg" alt=""></li>
            <li><img src="../../../images/05bili.jpg" alt=""></li>
        </ul>
    </div>
<script>
    var box=document.querySelector('#box');
    var ul=document.querySelector('#box>ul');
    var lis=document.querySelectorAll('li');
    lis.forEach(function(item,index){
        ul.appendChild(item.cloneNode(true));
    })
    setInterval(function(){
        box.scrollLeft+=1;
        if(box.scrollLeft>=ul.offsetWidth/2){
            box.scrollLeft=0;
        }
        console.log(box.scrollLeft);
    },1)
</script>
</body>
</html>
