<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>右键菜单案例</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
        }
        #menu{
            width: 100px;
            border: 1px solid #000;
            position: fixed;
            display: none;
        }
        li{
            width: 100px;
            height: 30px;
            border-bottom: 1px solid #000;
        }
        li:hover{
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div id="menu">
        <ul>
            <li>删除</li>
            <li>复制</li>
            <li>粘贴</li>
            <li>剪贴</li>
            <li>移除</li>
        </ul>
    </div>
<script>
var menu=document.querySelector('#menu');
document.oncontextmenu=function(event){
    menu.style.display="block";
    var x=event.clientX;
    var y=event.clientY;
    if(x>document.documentElement.clientWidth-menu.offsetWidth){
        x=document.documentElement.clientWidth-menu.offsetWidth;
    }
    if(y>document.documentElement.clientHeight-menu.offsetHeight){
        y=document.documentElement.clientHeight-menu.offsetHeight;
    }
    menu.style.left=x+'px';
    menu.style.top=y+'px';
    
    return false;
}
document.onclick=function(){
    menu.style.display="none";
}
</script>
</body>
</html>
