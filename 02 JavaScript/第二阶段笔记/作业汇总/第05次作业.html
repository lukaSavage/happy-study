<script>
/* 1， 定义函数，实现把稀疏数组变为不稀疏数组； */
function clear(arr){
    for(var i=arr.length-1;i>=0;i--){
        if(arr[i]==undefined){
            arr.splice(i,1);
        }
    }
    return arr;
}

var arr1=[35,65,34,,,,,"hehe",];
console.log(clear(arr1));
/* ----------------------------------------------------------- */
/* 2， 定义函数，获取某个值在数组中第一次出现的位置，如果没有这个值，返回-1 */
var arr2=[35,65,34,"hehe",111,65];
function once(arr,ele){
    for(var i=0;i<arr.length;i++){
        if(ele==arr[i]){
            return i;
        }
    }
    return -1;   
}
console.log(once(arr2,77));
// console.log(once(arr,65));

/* 3， 定义函数，获取某个值在数组中最后一次出现的位置，如果没有这个值，返回-1 */

        }

/* 4， 日历生成器。 */
function calendar(){
    //获取需要操作的元素
    var text1=document.getElementById("text1").value;
    var text2=document.getElementById("text2").value;
    // var button=document.getElementsByTagName("button")[0];
    var td=document.getElementsByTagName("td");
    //点击事件
    for(var i=0;i<td.length;i++){
        if(i>=text1){
            return;
        }
        // td[i+Number(text2)].innerText=i+1; //对号入座
        td[i+Number(text2)].innerText=i+1;
        // if()
        
    }
    
}
