/* 5. 使用for、while、循环输出1到50的值，要求每次循环只能输出一个值，每输出10个换一行 */

for(var i=1;i<=50;i++){
    var tens=parseInt(i/10);
    var units=i%10;
    document.write(String(tens)+String(units)+"&nbsp;");
    if(units==0){
        document.write("<br>");
    }
}

/* 6. 用"*"打印一个等腰三角形 */

    for(var j=1;j<(5-i);j++){
        document.write("-");
    }
    for(var j=0;j<2*i+1;j++){
        document.write("*");
    }
    document.write("<br>");
