    <script>
        function add1(str) {
            return '1' + str;
        }
        function add2(str) {
            return '2' + str;
        }
        function add3(str) {
            return '3' + str;
        }

        function compose(...funcs) {
            if (funcs.length === 0) {
                return (arg) => arg
            }

            if (funcs.length === 1) {
                return funcs[0]
            }

            return funcs.reduce((a, b) => (...args) => a(b(...args)))
        }
        const composeFunc = compose(add1, add2, add3)
        const res = composeFunc('程雯琦')
